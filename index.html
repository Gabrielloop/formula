        <article class="article article-display article-gap">
          <h1>Simulation de course de F1</h1>
          <div id="controls">
              <div id="timer">00:00</div>
              
              <br><br>
      
              <label for="weather-select">Conditions météo : </label>
              <select id="weather-select">
                  <option value="sunny">Soleil</option>
                  <option value="rainy">Pluie</option>
                  <option value="foggy">Brouillard</option>
              </select>
              <br><br>
      
              <label for="circuit-select">Choix du circuit : </label>
              <select id="circuit-select">
                  <option value="default">Standard</option>
                  <option value="small">Petit circuit</option>
                  <option value="large">Grand circuit</option>
              </select>
              <br><br>
      
              <label for="car-select">Sélectionnez une voiture à contrôler : </label>
              <select id="car-select">
                  <option value="car1">Voiture 1</option>
                  <option value="car2">Voiture 2</option>
                  <option value="car3">Voiture 3</option>
                  <option value="car4">Voiture 4</option>
              </select>
              <br><br>
      
              <label for="speed-control">Vitesse manuelle : </label>
              <input id="speed-control" type="range" min="1" max="10" step="0.1" value="5">
              <span id="speed-value">5</span>
              <br><br>
      
              <h3>Influences Pilote</h3>
              <label for="pilotRhythm">Rythme du pilote (0.8 à 1.2) :</label>
              <input type="range" id="pilotRhythm" min="0.8" max="1.2" step="0.01" value="1">
              <span id="pilotRhythmValue">1</span>
              <br><br>
      
              <label for="tireSaving">Sauvegarde des pneus :</label>
              <input type="checkbox" id="tireSaving">
              <br><br>
      
              <button id="batteryBoost">Boost Batterie (x1.2 pendant 5s)</button>
          </div>
      
          <div id="circuit">
